<body>
 
<input type="text" placeholder="title" id="title" /> </br></br>
<input type="text" placeholder="description" id="description" /></br></br>
<button onclick="addTodo()">Add Todo</button>

<div id="container"></div>


    
   <script>



    let globalId = 1;


    function addTodo () {
     const title = document.getElementById("title").value
      const description = document.getElementById("description").value

    const container = document.getElementById("container")
    const outerDiv = document.createElement("div")
    const titlechild = document.createElement("div")
    titlechild.innerHTML = title
    const descChild = document.createElement("div")
    descChild.innerHTML = description

    const button = document.createElement("button")
    button.setAttribute("onclick" , `markTodo(${globalId})`)
    button.innerHTML = "Mark as done"

    outerDiv.appendChild(titlechild)
    outerDiv.appendChild(descChild)
    outerDiv.appendChild(button)
    outerDiv.setAttribute("id" , globalId++)
    container.appendChild(outerDiv)
    

    }


    function markTodo (id) {

}



   </script>
